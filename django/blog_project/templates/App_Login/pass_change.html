{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Change Password {% endblock %}
{% block body_block %} 
<h2>Change Password</h2>
<form method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
</form>
{% endblock %}
