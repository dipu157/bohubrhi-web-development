{% extends 'first_app/base.html' %}
{% block body_block %}
<h3>Home Page</h3>
<ul>
    {% if musician_list %}
    {% for musician in musician_list %}
        <li><a href="{% url 'album_list' artist_id=musician.id %}">{{ musician.first_name }}  {{ musician.last_name }}</a></li>
    {% endfor %}
    {% else %}
    <h4>No Data Found</h4>
    {% endif %}
</ul>
{% endblock %}
